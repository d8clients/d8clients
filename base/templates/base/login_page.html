<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>d8clients</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'Login.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'MainPage.js' %}"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </style>
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <header id="header" class="fixed-top">
              <nav style="background: white;" class="navbar navbar-expand-lg">
                <div class="container">
                  <a id="Logo" class="navbar-brand" href="{% url 'main' %}">d8clients</a>
                </div>
              </nav>
              <nav id="bg" class="navbar navbar-expand-lg navbar-light">
                <div class="container" id="footer">

                  </div>
                </div>
              </nav>
        </header>

        <main style="margin-bottom: 1rem;">

          <div id="firstblock" class="container">
            <div class="container">

              <div style="margin-left: 0.1rem; margin-right: 0.1rem;" class="mainBlock">
                <h1 style="margin-bottom: 1rem;">Вход</h1>
                <div class="modal-body">

                  <form method="POST" action="">
                    <div class="container">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="registerbtn">Войти</button>
                    </div>

                    <div class="container signin">
                      <p>У вас еще нет аккаунта? <a href="{% url 'registration' %}">Регистрация</a>.</p>
                    </div>
                  </form>

                </div>

              </div>
            </div>


        <div class="container">
          <picture>
            <img id="picture" src="{% static 'pictures/online-noting2.png' %}" class="img-fluid">
          </picture>
        </div>

      </main>

      <footer>
        <nav id="bg" class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <div style="margin-left: 0.1rem; margin-right: 0.1rem;" id="footer"></div>
          </div>
        </nav>
      </footer>

    </body>
</html>
